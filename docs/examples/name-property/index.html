
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title><star-rating> ⌲ Examples ⌲ Name Property</title>
    <link rel="stylesheet" href="../../docs.css">
    <link rel="stylesheet" href="https://assets.lego.com/fonts/v1/cera-pro.css"/>
    <link href="../../prism-okaidia.css" rel="stylesheet" />
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../../star-rating.bundled.js"></script>
    <style>
      html,
      body {
        font-family: "Cera Pro";
      }
    </style>
  </head>
  <body>
    
<header>
  <h1><star-rating label="Rating" precision="0.5" value="3" style="--star-size: 3rem"></star-rating></h1>
  <h2>case rating web component.</h2>
</header>
    
<nav>
  <a href="../../">Home</a>
  <a href="../">Examples</a>
  <a href="../../api/">API</a>
  <a href="../../install/">Install</a>
</nav>
    <div id="main-wrapper">
      <main>
        
    <h1>Example: Display rating (non-interactive)</h1>
    <section class="examples">
      <nav class="collection">
        <ul>
          
                  <li class=>
                    <a href="../">Interactive example</a>
                  </li>
                
                  <li class=selected>
                    <a href="">Display product rating</a>
                  </li>
                
        </ul>
      </nav>
      <div>
        <style>
  .product-details{
    display: flex;
    flex-direction: column;
  }
  .product-example{
    border: 1px solid rgb(224, 224, 224);
    padding: 10px;
    max-width: 342px;
  }
  .product-rating{
    padding-top: 1rem;
  }

  h2{
    font-weight: bold;
    font-size: 16px;
  }
</style>
<div class="product-example">
  <div class="product-details">
    <div class="product-image">
    <img src="https://www.lego.com/cdn/cs/set/assets/blt00ba54004c17e820/10283.jpg?fit=bounds&format=jpg&quality=80&width=320&height=320&dpr=1?format=webply&fit=bounds&quality=80&width=400&height=400&dpr=2" />
    </div>
    <h2>NASA Space Shuttle Discovery</h2>
    <div class="product-price">1599,00 kr.</div>
    <div class="product-rating">
        <star-rating  label="Rate this product" precision="0.1" style="--star-size: 1rem" max="5" value="4.3" readonly></star-rating>
        <span><b>4.3</b> (53)</span>
    </div>
  </div>
</div>

      </div>
    </section>
  
      </main>
    </div>
    
<footer>
  <p>
